<body>

		<input type="button" value="Preview" onclick="onPreview()" />

	<script>
		function onPreview() {
		   var button = document.getElementById("startToggleId");
	   	button.value = "Start";
		}
		
		function onSave() {
			removeChildren(document.getElementById("log"));
		   var button = document.getElementById("startToggleId");
		   button.value = "Cancel";
		   post("safety/status", statusHandler);
		}
		
		var button = document.getElementById("startToggleId");
	   button.addEventListener("click", startStopListener);
	</script>
